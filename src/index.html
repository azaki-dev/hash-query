<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css"/>
      <title>Hash to SHA256</title>
  </head>

  <body>
    <div>
      <center>
          <h1>MD5 to SHA256</h1>
          <input id="vtkey" placeholder="VirusTotal Key">
          <input id="ihash"type="text" placeholder="Enter a Hash"/>
          <input id="submit" type="submit"/>
          <input id="loadcsv" type="file" accept=".csv"></input>
          <label id="load" for="loadcsv">.CSV</label>
      </center>  
    </div>
    <center>
      <table>
        <thead>
          <tr>
            <th>Hash Entry</th>
            <th>Name</th>
            <th>SHA256</th>
          </tr>
        </thead>
        <tbody id="render">
      
        </tbody>
      </table>
    </center>
   
    <script src="index.js"></script>
    <script src="library/jquery-3.6.0.min.js"></script>
    <script src="library/jquery-csv.js"></script>

  </body>
</html>
